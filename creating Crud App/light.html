<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch on</title>
    <style>
        .givecol{
            background-color: black;
        }
        .image{
            display: block;
            margin-left: auto;
            margin-right: auto;
          width:20%;
        }
        .btn{
            padding:10px;
            width:10%;
            border: 5px solid red;
            border-radius: 15px;
            background-color: black;
            color:white;
            margin-top: 15px;
        }
    </style>
</head>
<!-- crud mean create remove update delete -->
<body class="givecol">
    <img id="bulb" src="assets/images/off.jpg" alt="" class="image" >
    <button id="toggle" class="image btn">Turn on</button>


<script>
    const btn=document.getElementById('toggle')
    const bulb=document.getElementById('bulb')
    btn.addEventListener('click',changeBulb)
    function changeBulb(event){
        if(btn.textContent.includes('on')){
            bulb.src="assets/images/On.jpg"
           btn.textContent="Turn off"
        }
       else{
        bulb.src="assets/images/Off.jpg"
        btn.textContent=" Turn On"
       }
    }
</script>


</body>
</html>
